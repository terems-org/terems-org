    <body style="visibility:hidden">
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <div class="todo-sketch-bg"></div>

		<div id="applicationHost" class="webz-container">
			<div class="webz-header-main-container">
		        <div class="header-container">
		            <header class="wrapper clearfix">
		                <h1 class="title">{ctx.webz.pageTitle}</h1>
		                <nav>
		                    <ul>
		                        <li rv-each-webznavlink="ctx.webz.navLinks">
		                        	<a rel="nofollow" rv-href="webznavlink.url" rv-html="webznavlink.title"></a>
		                        </li>
		                    </ul>
		                </nav>
		            </header>
		        </div>

		        <div class="main-container">
		            <div class="main wrapper clearfix">

		                <article>
		                    <header>
		                        <h1>{ctx.webz.articleTitle}</h1>
		                        <p rv-html="ctx.webz.articleHeading"></p>
		                    </header>
		                    <section rv-each-webzsection="ctx.webz.sections">
		                    	<!-- TODO:
		                        <h2"><a rv-href="webzsection.titleUrl">{webzsection.title}</a></h2>
		                        <p>{webzsection.text}</p>
		                       	-->
		                        <p style="margin-bottom:0;padding-bottom:0;padding-left:1.2rem;font-weight:bold"><a rv-href="webzsection.titleUrl">{webzsection.title}</a></p>
		                        <p style="margin-top:0;padding-top:0">{webzsection.text}</p>
		                    </section>
		                </article>

						<div class="dialogs-container">
			                <a class="dialog-wrapper" rv-each-webzdialog="ctx.webz.dialogButtons" rv-href="webzdialog.url" rel="nofollow">
			                	<aside rv-html="webzdialog.text" rv-class="webzdialog.class"></aside>
			                </a>
			            </div>

		            </div> <!-- #main -->
		        </div> <!-- #main-container -->
		        <div class="webz-push"></div>
			</div>

	        <div class="footer-container">
                <!-- http://ryanfait.com/resources/footer-stick-to-bottom-of-page/ -->
	            <footer class="wrapper">
	                <h3><a rv-href="ctx.webz.footerLinkUrl">{ctx.webz.footerLinkText}</a></h3>
	            </footer>
	        </div>
		</div>

<audio id="bkg-audio">
    <source src="sounds/rainforest_ambience-GlorySunz-1938133500.mp3" type="audio/mpeg">
    <source src="sounds/rainforest_ambience-GlorySunz-1938133500.wav" type="audio/wav">
</audio>
